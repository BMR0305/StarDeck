<div class="form-container">
  <form class="sign-up-form" >
    <div>
      <label for="email">Correo</label>
      <input type="email" id="email" [(ngModel)]="mail" [ngModelOptions] = "{standalone: true}">
    </div>
    <div>
      <label for="name">Nombre</label>
      <input type="text" id="name" [(ngModel)]="name" [ngModelOptions] = "{standalone: true}" [attr.maxlength]="maxCharsName">
    </div>
    <div>
      <label for="nickname">Nick Name</label>
      <input type="text" id="nickname" [(ngModel)]="nickname" [ngModelOptions] = "{standalone: true}" [attr.maxlength]="maxCharsName">
    </div>
    <div>
      <label for="country">País</label>
      <select id="country" [(ngModel)]="country" [ngModelOptions] = "{standalone: true}">
        <option value="">Seleccione un país</option>
        <option value="MX">México</option>
        <option value="CR">Costa Rica</option>
        <option value="US">Estados Unidos</option>
      </select>
    </div>
    <div>
      <label for="birthdate">Fecha de nacimiento</label>
      <input type="date" id="birthdate" [(ngModel)]="birthdate" [ngModelOptions] = "{standalone: true}">
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" [ngModelOptions] = "{standalone: true}" [attr.maxlength]="maxCharsPassword" required pattern="[a-zA-Z0-9]+">
    </div>
    <div>
      <label for="confirmPassword">Confirmar contraseña</label>
      <input type="password" id="confirmPassword" [(ngModel)]="passwordConfirm" [ngModelOptions] = "{standalone: true}" [attr.maxlength]="maxCharsPassword" required pattern="[a-zA-Z0-9]+">
    </div>
    <div>
      <input type="checkbox" id="termsAndConditions" [(ngModel)]="checkboxButton" [ngModelOptions] = "{standalone: true}">
      <label for="termsAndConditions">Acepto los términos y condiciones</label>
    </div>
    <button type="submit" (click)="onSubmit()">Crear cuenta</button>

  </form>
</div>
