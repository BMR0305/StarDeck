<div class="form-container">
  <form class="sign-up-form" >
    <div>
      <label for="email">Correo</label>
      <input type="email" id="email" formControlName="email">
    </div>
    <div>
      <label for="name">Nombre</label>
      <input type="text" id="name" formControlName="name" >
    </div>
    <div>
      <label for="nickname">Nick Name</label>
      <input type="text" id="nickname" formControlName="nickname">
    </div>
    <div>
      <label for="country">País</label>
      <select id="country" formControlName="country">
        <option value="">Seleccione un país</option>
        <option value="MX">México</option>
        <option value="CR">Costa Rica</option>
        <option value="US">Estados Unidos</option>
      </select>
    </div>
    <div>
      <label for="birthdate">Fecha de nacimiento</label>
      <input type="date" id="birthdate" formControlName="birthdate">
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password">
    </div>
    <div>
      <label for="confirmPassword">Confirmar contraseña</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword">
    </div>
    <div>
      <input type="checkbox" id="termsAndConditions" formControlName="termsAndConditions">
      <label for="termsAndConditions">Acepto los términos y condiciones</label>
    </div>
    <button type="submit" >Crear cuenta</button>

  </form>
</div>
