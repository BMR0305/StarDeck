<div *ngIf="!loadData">

  <label>Cargando datos </label>

</div>

<div *ngIf="loadData">

  <!DOCTYPE html>
  <html>
  <body class="box" style="height: 1800px;">
  <header>
    <img src="{{player_img}}" style="width: 100px; height: 100px;">
    <h1>{{oponente}}</h1>
  </header>

  <section style="height: 1200px;">

    <div class="planet-container" style="margin-right: 20px;">

      <div class="card-container">
        <mat-grid-list class="mat-grid-list" cols="2" rowHeight="130px">
          <mat-grid-tile *ngFor="let card of planet1TopCards">
            <img src='{{card.c_image}}' class="hand_img">
          </mat-grid-tile>
        </mat-grid-list>
      </div>

      <img src="{{planet1.p_image}}" style="width: 200px; height: 200px; padding: 30px;" (click)="addToPlanetDown('planet1',planet1BottomCards.length)">

      <div class="card-container">
        <mat-grid-list class="mat-grid-list" cols="2" rowHeight="130px">
          <mat-grid-tile *ngFor="let card of planet1BottomCards">
            <img src='{{card.c_image}}' class="hand_img">
          </mat-grid-tile>
        </mat-grid-list>
      </div>

    </div>

    <div class="divider"></div>

    <div class="planet-container" style="margin-right: 20px;">

      <div class="card-container">
        <mat-grid-list class="mat-grid-list" cols="2" rowHeight="130px">
          <mat-grid-tile *ngFor="let card of planet2TopCards">
            <img src='{{card.c_image}}' class="hand_img">
          </mat-grid-tile>
        </mat-grid-list>
      </div>

      <img src="{{planet2.p_image}}" style="width: 200px; height: 200px; padding: 30px;" (click)="addToPlanetDown('planet2', planet2BottomCards.length)">

      <div class="card-container">
        <mat-grid-list class="mat-grid-list" cols="2" rowHeight="130px">
          <mat-grid-tile *ngFor="let card of planet2BottomCards">
            <img src='{{card.c_image}}' class="hand_img">
          </mat-grid-tile>
        </mat-grid-list>
      </div>

    </div>

    <div class="divider"></div>

    <div class="planet-container">

      <div class="card-container">
        <mat-grid-list class="mat-grid-list" cols="2" rowHeight="130px">
          <mat-grid-tile *ngFor="let card of planet3TopCards">
            <img src='{{card.c_image}}' class="hand_img">
          </mat-grid-tile>
        </mat-grid-list>
      </div>

      <img src="{{planet3.p_image}}" style="width: 200px; height: 200px; padding: 30px;" (click)="addToPlanetDown('planet3', planet3BottomCards.length)">

      <div class="card-container">
        <mat-grid-list class="mat-grid-list" cols="2" rowHeight="130px">
          <mat-grid-tile *ngFor="let card of planet3BottomCards">
            <img src='{{card.c_image}}' class="hand_img">
          </mat-grid-tile>
        </mat-grid-list>
      </div>

    </div>

  </section>

  <footer style="padding-top: 20px;">
    <div class="section20">
      <h1>Tiempo: {{seconds}}</h1>
    </div>

    <div class="hand">
      <mat-grid-list class="mat-grid-list" cols="5" rowHeight="200px" gutterSize="1" style="width: 100%; height: 100%;">
        <mat-grid-tile *ngFor="let item of hand_cards" class="custom-grid-tile">
          <img src='{{item.c_image}}' class="hand_img" (click)="selectionCard(item)">
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <div class="deck">
      <h2>{{lenghtdeck}}</h2>
      <img src="{{deck}}" class="hand_img" style="width: 100px; height: 100px;">
    </div>
  </footer>

  <footer style="padding-top: 20px;">
    <div class="section20">
      <button onclick="withdraw()" class="button">Retirarse</button>
    </div>

    <div class="hand">
      <h1>Energ√≠a: {{energy}}</h1>
    </div>

    <div class="section20">
      <button class="button">Terminar turno</button>
    </div>
  </footer>

  </body>
  </html>


</div>
