<div *ngIf="!loadData && !gameEnd">

  <label> Preparando la partida... </label>

</div>

<div *ngIf="gameEnd" >

  <div *ngIf="gameResult == 0" style="display: flex; flex-direction: column; align-items: center; text-align: center;">

    <br>

    <label style="margin-bottom: 20px;">
      ░░░░░░░░░░░░░░░░░░░░░░░░░░░░░ <br>
      ░░░░█▀▀▀░█▀▀▀░░█▀▀░▀▀█░░█░░░░ <br>
      ░░░░█░▀█░█░▀█░░█▀▀░▄▀░░░▀░░░░ <br>
      ░░░░▀▀▀▀░▀▀▀▀░░▀▀▀░▀▀▀░░▀░░░░ <br>
      ░░░░░░░░░░░░░░░░░░░░░░░░░░░░░ <br>
    </label>

    <label  class="monospace" style="color: #000b16">
      ¡Haz ganado! <br>
      Monedas +1 <br>
      Puntos de ranking +1 <br>
    </label>

    <div class="section20">
      <button onclick="withdraw()" class="button" style="width: 100%">Volver</button>
    </div>

  </div>


  <div *ngIf="gameResult == 1" style="display: flex; flex-direction: column; align-items: center; text-align: center;">

    <br>

    <label  class="monospace" style="color: #000b16">
      ¡Haz perdido!
    </label>

    <div class="section20">
      <button onclick="withdraw()" class="button" style="width: 100%">Volver</button>
    </div>

  </div>

  <div *ngIf="gameResult == 2" style="display: flex; flex-direction: column; align-items: center; text-align: center;">

    <br>

    <label class="monospace" style="color: #000b16">
      ¡Haz empatado!
    </label>

    <div class="section20">
      <button onclick="withdraw()" class="button" style="width: 100%">Volver</button>
    </div>

  </div>

</div>


<div *ngIf="loadData">

  <!DOCTYPE html>
  <html>
  <body class="box" style="height: 1800px;">
  <header>
    <img src="{{player_img}}" style="width: 100px; height: 100px;">
    <h1>{{oponente}}</h1>
  </header>

  <section style="height: 1200px;">

    <div class="planet-container" style="margin-right: 20px;">

      <div class="card-container">
        <mat-grid-list class="mat-grid-list" cols="2" rowHeight="130px">
          <mat-grid-tile *ngFor="let card of planet1TopCards">
            <img src='{{card.c_image}}' class="hand_img">
          </mat-grid-tile>
        </mat-grid-list>
      </div>


      <div>
        <label style="position: relative; z-index: 1;">Puntos rival: {{this.pointsPlanets[1]}}</label>
        <img src="{{planet1.p_image}}" style="width: 200px; height: 200px; padding: 30px;" (click)="addToPlanetDown('planet1',planet1BottomCards.length)">
        <label style="position: relative; z-index: 1;">Puntos jugador: {{this.pointsPlanets[0]}}</label>
      </div>


      <div class="card-container">
        <mat-grid-list class="mat-grid-list" cols="2" rowHeight="130px">
          <mat-grid-tile *ngFor="let card of planet1BottomCards">
            <img src='{{card.c_image}}' class="hand_img">
          </mat-grid-tile>
        </mat-grid-list>
      </div>

    </div>

    <div class="divider"></div>

    <div class="planet-container" style="margin-right: 20px;">

      <div class="card-container">
        <mat-grid-list class="mat-grid-list" cols="2" rowHeight="130px">
          <mat-grid-tile *ngFor="let card of planet2TopCards">
            <img src='{{card.c_image}}' class="hand_img">
          </mat-grid-tile>
        </mat-grid-list>
      </div>

      <div>
        <label style="position: relative; z-index: 1;">Puntos rival: {{this.pointsPlanets[3]}}</label>
        <img src="{{planet2.p_image}}" style="width: 200px; height: 200px; padding: 30px;" (click)="addToPlanetDown('planet2', planet2BottomCards.length)">
        <label style="position: relative; z-index: 1;">Puntos jugador: {{this.pointsPlanets[2]}}</label>
      </div>

      <div class="card-container">
        <mat-grid-list class="mat-grid-list" cols="2" rowHeight="130px">
          <mat-grid-tile *ngFor="let card of planet2BottomCards">
            <img src='{{card.c_image}}' class="hand_img">
          </mat-grid-tile>
        </mat-grid-list>
      </div>

    </div>

    <div class="divider"></div>

    <div class="planet-container">

      <div class="card-container">
        <mat-grid-list class="mat-grid-list" cols="2" rowHeight="130px">
          <mat-grid-tile *ngFor="let card of planet3TopCards">
            <img src='{{card.c_image}}' class="hand_img">
          </mat-grid-tile>
        </mat-grid-list>
      </div>

      <div>
        <label style="position: relative; z-index: 1;">Puntos rival: {{this.pointsPlanets[5]}}</label>
        <img src="{{planet3.p_image}}" style="width: 200px; height: 200px; padding: 30px;" (click)="addToPlanetDown('planet3', planet3BottomCards.length)">
        <label style="position: relative; z-index: 1;">Puntos jugador: {{this.pointsPlanets[4]}}</label>
      </div>

      <div class="card-container">
        <mat-grid-list class="mat-grid-list" cols="2" rowHeight="130px">
          <mat-grid-tile *ngFor="let card of planet3BottomCards">
            <img src='{{card.c_image}}' class="hand_img">
          </mat-grid-tile>
        </mat-grid-list>
      </div>

    </div>

  </section>

  <footer style="padding-top: 20px;">
    <div class="section20">
      <h1>Tiempo: {{seconds}}</h1>
    </div>

    <div class="hand">
      <mat-grid-list class="mat-grid-list" cols="5" rowHeight="200px" gutterSize="1" style="width: 100%; height: 100%;">
        <mat-grid-tile *ngFor="let item of hand_cards" class="custom-grid-tile">
          <img src='{{item.c_image}}' class="hand_img" (click)="selectionCard(item)">
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <div class="deck">
      <h2>{{lenghtdeck}}</h2>
      <img src="{{deck}}" (click)="getCardFromDeck()" class="hand_img" style="width: 100px; height: 100px;">
    </div>
  </footer>

  <footer style="padding-top: 20px;">
    <div class="section20">
      <button onclick="withdraw()" class="button">Retirarse</button>
    </div>

    <div class="hand">
      <h1>Energía: {{energy}}</h1>
    </div>

    <div class="section20">
      <button class="button" (click)="endTurnOrGame()" [disabled]="!inTurn"> Terminar turno</button>
    </div>
  </footer>

  </body>
  </html>

</div>
